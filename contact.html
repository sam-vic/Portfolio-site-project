<body>

        <span class="branding">CHIH HSIN LU</span>
        <nav class="menubar" role="menubar">

                <li role="presentation">
                    <a class="navigation-list__item--active" role="menuitem" id="home" href="index.html">Home</a>

                </li>
            </ul>
        </nav>
    </header>
    <div class="global_hero" id="contact_hero">
        <h1>Contact</h1>
        <form action="submit" method="post" class="grid" id="contact-form">
            <div class="grid__item" id="contact-form_emails">
                <label class="standard-label" for="contact-email">E-mail: </label>
                <input type="email" placeholder="Email" id="contact-email" required>
            </div>

            <div class="grid__item" id="contact-form_phone">
                <label class="standard-label" for="contact-phone-number">Telephone: </label>
                <input type="tel" pattern="\d{3}[\-]\d{3}\d{4}" id="contact-phone-number" required>
            </div>

            <div class="grid__item" id="contact-form_messages">
                <label class="standard-label" for="contact-message">Message: </label>
                <textarea required maxlength="420" id="contact-message"></textarea>
                <span>*maximum 420 words*</span>
                <input type="submit" value="Send message">
            </div>
        </form>
        <div>
            <a href="mailto:office@careerfoundry.com">Contact me</a>
        </div>
    </div>

    <script src="js/tota11y.js"></script>
